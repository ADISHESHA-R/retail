<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Billing</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 30px;
    }

    form {
      width: 90%;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #343a40;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    input[type="number"] {
      width: 80px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .button-container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 15px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    a.button-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    a.button-link:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

<h1>Billing</h1>

<form action="/billing/generate" method="post">
  <table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Available</th>
      <th>Quantity to Buy</th>
    </tr>
    <tr th:each="product : ${products}">
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.quantity}"></td>
      <td><input type="number" min="0" th:name="'qty_' + ${product.id}" /></td>
    </tr>
  </table>

  <div class="button-container">
    <button type="submit">Generate Bill</button>
    <a href="/products" class="button-link">Back to Home</a>
  </div>
</form>

</body>
</html>
