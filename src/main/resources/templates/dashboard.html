<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inventory Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-template-rows: auto auto;
      gap: 20px;
      padding: 20px;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .full-row {
      grid-column: span 2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #343a40;
      color: white;
    }
    h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group input {
      padding: 5px;
      width: 100%;
    }
    .btn {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #218838;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="section">
    <h2>Add Product</h2>
    <form th:action="@{/add-product}" method="post">
      <div class="form-group">
        <input type="text" name="id" placeholder="Product id" required />
      </div>
      <div class="form-group">
        <input type="text" name="name" placeholder="Product Name" required />
      </div>
      <div class="form-group">
        <input type="number" name="price" placeholder="Price" required />
      </div>
      <div class="form-group">
        <input type="number" name="quantity" placeholder="Quantity" required />
      </div>
      <button type="submit" class="btn">Add Product</button>
    </form>
  </div>

  <div class="section">
    <h2>Billing</h2>
    <form th:action="@{/generate-bill}" method="post">
      <table>
        <thead>
        <tr><th>Product Id</th><th>Product</th><th>Price</th><th>Available</th><th>Quantity</th></tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.price}"></td>
          <td th:text="${product.quantity}"></td>
          <td><input type="number" min="0" th:name="${'qty_' + product.id}" /></td>
        </tr>
        </tbody>
      </table>
      <div class="error" th:if="${error}" th:text="${error}"></div>
      <button type="submit" class="btn">Generate Bill</button>
    </form>
  </div>

  <div class="section">
    <h2>Today's Sales</h2>
    <p>Total Customers: <span th:text="${totalCustomers}"></span></p>
    <p>Total Revenue: â‚¹<span th:text="${totalRevenue}"></span></p>
    <table>
      <thead><tr><th>Date</th><th>Amount</th></tr></thead>
      <tbody>
      <tr th:each="bill : ${bills}">
        <td th:text="${bill.date}"></td>
        <td th:text="${bill.netPayable}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="section">
    <h2>Sales Graph</h2>
    <canvas id="salesChart"></canvas>
  </div>
</div>

<script th:inline="javascript">
  const labels = [[${billDates}]];
  const data = [[${billAmounts}]];

  const ctx = document.getElementById('salesChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Revenue',
        data: data,
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: true }
      }
    }
  });
</script>
</body>
</html>
