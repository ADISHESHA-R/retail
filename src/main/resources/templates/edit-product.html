<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .cancel-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #6c757d;
      font-weight: bold;
    }

    .cancel-link:hover {
      color: #495057;
    }
  </style>
</head>
<body>

<h1>Edit Product</h1>

<form th:action="@{/products/update}" method="post" th:object="${product}">
  <input type="hidden" th:field="*{id}" />

  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" />

  <label for="price">Price</label>
  <input type="text" th:field="*{price}" id="price" />

  <label for="quantity">Quantity</label>
  <input type="text" th:field="*{quantity}" id="quantity" />

  <button type="submit">Update</button>
</form>

<a href="/products" class="cancel-link">Cancel</a>

</body>
</html>
